<div class="main-container">
  <nav>
    <button mat-button color="primary" (click)="redirectProfile()">
      User Profile
    </button>
    <button mat-button color="primary" (click)="logout()">Logout</button>
  </nav>
  <div class="list-container">
    <mat-card *ngFor="let movie of movies" class="card-item">
      <mat-card-header>
        <mat-card-title>{{ movie.title }}</mat-card-title>
        <mat-card-subtitle
          >Directed by: {{ movie.director.name }}</mat-card-subtitle
        >
      </mat-card-header>
      <img class="image-block" src="{{ movie.image }}" alt="{{ movie.title }}" />
      <mat-card-actions>
        <button mat-button color="secondary" (click)="showGenre(movie)">
          Genre
        </button>
        <button mat-button color="secondary" (click)="showDirector(movie)">
          Director
        </button>
        <button mat-button color="secondary" (click)="showDetail(movie)">
          Synopsis
        </button>
        <mat-icon
          fontIcon="{{ movie.isFavorite ? 'favorite' : 'favorite_border' }}"
          id="{{ movie._id }}-favorite-icon"
          (click)="updateFavoriteMovies(movie)"
          >favorite_border</mat-icon
        >
      </mat-card-actions>
    </mat-card>
  </div>
</div>
