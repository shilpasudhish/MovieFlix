<mat-card>
    <mat-card-header>
      <mat-card-title>Sign Up!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="registerUser()">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input
            matInput
            [(ngModel)]="userData.username"
            placeholder="Username"
            type="text"
            name="Username"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            matInput
            [(ngModel)]="userData.password"
            type="password"
            placeholder="Password"
            name="Password"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            matInput
            [(ngModel)]="userData.email"
            type="email"
            placeholder="Email"
            name="Email"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Date of birth</mat-label>
          <input
            matInput
            [(ngModel)]="userData.birthday"
            type="date"
            placeholder="Date of birth"
            name="Birthday"
          />
        </mat-form-field>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit">Sign Up</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
